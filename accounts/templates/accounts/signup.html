{% extends "base.html" %}

{% block feed %}
<div class="signup-container" style="margin: 0 auto; width: 100%; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<h2>회원가입</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">가입하기</button>
</form>
</div>
{% endblock %}
