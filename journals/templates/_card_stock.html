<div class="card" style="border: 1px solid var(--border-color); padding: var(--spacing-medium); margin-bottom: var(--spacing-medium);">
    <h4><a href="#">{{ post.title }}</a></h4>
    <p><strong>종목:</strong> {{ post.stock_journal.ticker_symbol.stock_name }}</p>
    <p><strong>상태:</strong> {{ post.stock_journal.get_status_display }}</p>
    <p><strong>실현손익:</strong> {{ post.stock_journal.realized_pnl }}</p>
    <p>{{ post.content|linebreaksbr }}</p>
</div>
