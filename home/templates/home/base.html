<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FinTech SNS{% endblock %}</title>

     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 20;
            font-size: 20px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            line-height: 1.4;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }

        /* 헤더 placeholder */
        .header-placeholder {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #eff3f4;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #536471;
            font-size: 14px;
        }

        /* 좌측 사이드바 placeholder */
        .left-sidebar-placeholder {
            width: 275px;
            min-width: 275px;
            background-color: #ffffff;
            border-right: 1px solid #eff3f4;
            margin-top: 60px;
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #536471;
            font-size: 14px;
        }

        /* 메인 피드 */
        .main-feed {
            width: 600px;
            min-width: 600px;
            max-width: 600px;
            border-right: 1px solid #eff3f4;
            margin-top: 60px;
            flex-shrink: 0;
            background-color: #ffffff;
        }

        /* 우측 사이드바 */
        .right-sidebar {
            width: 325px;
            min-width: 325px;
            padding: 20px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            overflow-y: auto;
            background-color: #ffffff;
        }

        /* 피드 포스트 스타일 */
        .post-card {
            border-bottom: 1px solid #eff3f4;
            padding: 15px;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .post-card:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-username {
            font-weight: bold;
            margin-right: 8px;
            color: #0f1419;
        }

        .post-time {
            color: #536471;
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 10px;
            line-height: 1.4;
            color: #0f1419;
        }

        .post-meta {
            color: #536471;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* 우측 사이드바 컴포넌트 */
        .sidebar-widget {
            background: #f7f9fa;
            border: 1px solid #eff3f4;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-widget h3 {
            margin-bottom: 16px;
            font-size: 18px;
            color: #0f1419;
        }

        /* 페이지 헤더 */
        .page-header {
            border-bottom: 1px solid #eff3f4;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 60px;
            z-index: 100;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #0f1419;
        }

        /* 인터랙션 버튼들 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 15px;
            color: #536471;
            font-size: 14px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 20px;
            transition: background-color 0.2s;
            text-decoration: none;
            color: #536471;
        }

        .action-btn:hover {
            background-color: rgba(29, 155, 240, 0.1);
        }

        .action-btn span:first-child {
            margin-right: 4px;
        }

        /* 빈 상태 메시지 */
        .empty-state {
            padding: 40px;
            text-align: center;
            color: #536471;
        }

        .empty-state h3 {
            color: #0f1419;
            margin-bottom: 10px;
        }

        .empty-state a {
            color: #1d9bf0;
            text-decoration: none;
        }

        .empty-state a:hover {
            text-decoration: underline;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .right-sidebar {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .left-sidebar-placeholder {
                width: 80px;
                min-width: 80px;
            }
        }

        @media (max-width: 700px) {
            .left-sidebar-placeholder {
                display: none;
            }
            
            .main-feed {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 placeholder -->
    <div class="header-placeholder">
        헤더 영역 
    </div>

    <div class="main-container">
        <!-- 좌측 사이드바 placeholder -->
        <div class="left-sidebar-placeholder">
            좌측 사이드바<br>
        </div>

        <!-- 메인 피드 -->
        <main class="main-feed">
            {% block content %}{% endblock %}
        </main>

        <!-- 우측 사이드바 -->
        <aside class="right-sidebar">
            {% block sidebar %}
            <div class="sidebar-widget">
                <h3>What's happening</h3>
                <div style="color: #536471; font-size: 14px;">뉴스 API 연동 예정</div>
            </div>
            
            <div class="sidebar-widget">
                <h3>금융 정보</h3>
                <div style="color: #536471; font-size: 14px;">
                    실시간 시세 / 환율 정보<br>
                    (탭 형태로 구현 예정)
                </div>
            </div>
            {% endblock %}
        </aside>
    </div>
</body>
</html>
