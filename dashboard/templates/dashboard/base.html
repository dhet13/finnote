<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - FinTech SNS{% endblock %}</title>

    <!-- Chart.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #0f1419;
            line-height: 1.4;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }

        /* 헤더 */
        .header-placeholder {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #eff3f4;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f1419;
            font-size: 18px;
            font-weight: 600;
        }

        /* 좌측 사이드바 */
        .left-sidebar {
            width: 275px;
            min-width: 275px;
            background-color: #ffffff;
            border-right: 1px solid #eff3f4;
            margin-top: 60px;
            height: calc(100vh - 60px);
        }

        /* 메인 대시보드 영역 */
        .main-dashboard {
            width: 600px;
            min-width: 600px;
            max-width: 600px;
            border-right: 1px solid #eff3f4;
            margin-top: 60px;
            flex-shrink: 0;
            background-color: #ffffff;
            padding: 20px;
        }

        /* 우측 사이드바 */
        .right-sidebar {
            width: 325px;
            min-width: 325px;
            margin-top: 60px;
            height: calc(100vh - 60px);
            background-color: #ffffff;
        }

        /* 대시보드 헤더 */
        .dashboard-header {
            border-bottom: 1px solid #eff3f4;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 700;
            color: #0f1419;
            margin-bottom: 8px;
        }

        .dashboard-subtitle {
            font-size: 14px;
            color: #536471;
        }

        /* 네비게이션 메뉴 */
        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 24px;
            text-decoration: none;
            color: #0f1419;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .nav-item a:hover {
            background-color: #f7f9fa;
        }

        .nav-item.active a {
            background-color: #1d9bf0;
            color: #ffffff;
        }

        /* 사이드바 위젯 */
        .sidebar-widget {
            background: #f7f9fa;
            border: 1px solid #eff3f4;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sidebar-widget h3 {
            margin-bottom: 16px;
            font-size: 18px;
            color: #0f1419;
            font-weight: 700;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .right-sidebar {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .left-sidebar {
                width: 80px;
                min-width: 80px;
            }
            
            .main-dashboard {
                width: calc(100% - 80px);
                min-width: calc(100% - 80px);
                max-width: calc(100% - 80px);
            }
        }

        @media (max-width: 700px) {
            .left-sidebar {
                display: none;
            }
            
            .main-dashboard {
                width: 100%;
                min-width: 100%;
                max-width: 100%;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 헤더 -->
    <div class="header-placeholder">
        {% block header %}헤더 영역{% endblock %}
    </div>

    <div class="main-container">
        <!-- 좌측 사이드바 -->
        <aside class="left-sidebar">
            {% block left_sidebar %}
            <!-- 빈 공간 -->
            {% endblock %}
        </aside>

        <!-- 메인 대시보드 -->
        <main class="main-dashboard">
            {% block content %}{% endblock %}
        </main>

        <!-- 우측 사이드바 -->
        <aside class="right-sidebar">
            {% block right_sidebar %}
            <!-- 빈 공간 -->
            {% endblock %}
        </aside>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
