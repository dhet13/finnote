<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}Finote{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root { --maxw: 1200px; --header-h: 60px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif; color:#111; background:#fafafa; }
    .container { width:100%; max-width: var(--maxw); margin:0 auto; }
    header.site { height: var(--header-h); width: 100%; background: #fff; border-bottom:1px solid #eee; position: sticky; top:0; z-index:50; }
    header .inner { height:100%; display:flex; align-items:center; justify-content:space-between; }
    header .left  { width:275px; padding-left:20px; font-size:20px; font-weight:700; }
    header .center{ width:600px; display:flex; justify-content:center; }
    header .search{ width:400px; height:40px; border-radius:20px; border:1px solid #ddd; padding:0 14px; outline:none; }
    header .right { width:325px; display:flex; justify-content:flex-end; padding-right:20px; }
    main { padding: 16px; }
    /* 공용 UI */
    .tabs { display:flex; gap:8px; }
    .btn { border:1px solid #ddd; background:#fff; border-radius:10px; padding:6px 10px; cursor:pointer; }
    .btn.active { border-color:#222; font-weight:600; }
    .row { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .grid { display:grid; gap:12px; }
    @media (min-width: 900px) { .grid.cols-3 { grid-template-columns: repeat(3, 1fr); } }
    .card { background:#fff; border:1px solid #eee; border-radius:16px; padding:12px 14px; box-shadow:0 1px 2px rgba(0,0,0,.03); }
    .card h3 { margin:4px 0 8px; font-size:16px; }
    .muted { color:#666; }
    .value-xl { font-size:28px; font-weight:800; }
    .pct-up { color:#0a7f47; font-weight:700; }
    .pct-down { color:#c5323b; font-weight:700; }
    .chart-box { height: 180px; }
    .chart-box.sm { height: 140px; }
    .scroll-x { overflow-x:auto; }
    .minw { min-width: 800px; }
    .tabbar { display:flex; gap:12px; padding:6px; background:#fff; border:1px solid #eee; border-radius:12px; }
    .tabbar a { text-decoration:none; color:#333; padding:6px 10px; border-radius:10px; border:1px solid transparent; }
    .tabbar a.active { border-color:#111; font-weight:700; }
  </style>
  <!-- Chart.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="site">
    <div class="container inner">
      <div class="left">Home</div>
      <div class="center">
        <input class="search" placeholder="Search Twitter"/>
      </div>
      <div class="right"><!-- 대시보드에서는 비움(미사용) --></div>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% block body_extra %}{% endblock %}
</body>
</html>
