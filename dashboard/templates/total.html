{% extends "common/home.html" %}
{% load static %}

{% block title %}총 자산 현황{% endblock %}

{% block content %}
    <div class="header">
        대시보드
     </div>

    {# 2. 그 다음에 total.html만의 고유한 콘텐츠를 추가합니다. #}
    <link rel="stylesheet" href="{% static 'dashboard/css/dashboard_total.css' %}">

    <div class="dashboard-container">
        <nav class="dashboard-tabs">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'dashboard:page_total' %}">자산 현황</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard:page_portfolio' %}">포트폴리오</a>
                </li>
            </ul>
        </nav>

        <div class="period-controls text-end mb-3">
            <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-primary active" data-interval="weekly">주간</button>
                <button type="button" class="btn btn-outline-primary" data-interval="daily">일간</button>
            </div>
        </div>

        <section class="stats-row">
            <div class="stat-card">
                <h3 class="stat-card-title">총 투자 자산</h3>
                <div class="stat-value" id="total-asset-value">로딩중...</div>
            </div>
            
            <div class="stat-card">
                <h3 class="stat-card-title">수익률</h3>
                <div class="stat-change" id="asset-change-pct">...</div>
            </div>
            
            <div class="stat-card">
                <h3 class="stat-card-title">기간별 성과</h3>
                <div class="stat-side-chart" style="height: 80px;">
                    <canvas id="mini-bar-chart"></canvas>
                </div>
            </div>
        </section>
        

        <h1>총 자산 투자 수익률</h1>
        <section class="stats-row">
            </section>
        <section class="chart-container">
            </section>
    </div>

    

    <script src="{% static 'dashboard/js/dashboard.js' %}"></script>
{% endblock %}
