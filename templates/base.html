{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finote</title>
    <link rel="stylesheet" href="{% static 'tokens.css' %}">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: var(--white); }
        .container { max-width: var(--container-max-width); margin: 0 auto; display: grid; grid-template-columns: var(--left-column-width) minmax(0, var(--feed-max-width)) var(--right-column-width); }
        header { height: var(--header-height); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-medium); }
        main { display: contents; } /* Make main part of the grid */
        .feed { max-width: var(--feed-max-width); width: 100%; border-left: 1px solid var(--border-color); border-right: 1px solid var(--border-color); min-height: 100vh; }
        #modal-root { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        #modal-root[hidden] { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="header-left" style="width: var(--left-column-width); padding-left: 20px; font-weight: bold; font-size: 20px;">
            <a href="{% url 'home' %}" style="text-decoration: none; color: var(--black);">Home</a>
        </div>
        <div class="header-center" style="width: 600px; text-align: center;">
            <input type="text" placeholder="Search" style="width: 400px; height: 40px; border-radius: 20px; border: 1px solid var(--border-color); padding: 0 16px;">
        </div>
        <div class="header-right" style="width: var(--right-column-width); text-align: right; padding-right: 20px;">
            <!-- Settings Icon Placeholder -->
            <div style="width: 24px; height: 24px; background-color: var(--light-gray); display: inline-block;"></div>
        </div>
    </header>

    <div class="container">
        <aside class="left-sidebar">
            {% block left %}
            <!-- Left sidebar content -->
            {% endblock %}
        </aside>

        <main class="feed">
            {% block feed %}
            {% endblock %}
        </main>

        <aside class="right-sidebar">
            {% block right %}
            <!-- Right sidebar content -->
            {% endblock %}
        </aside>
    </div>

    <div id="modal-root" hidden></div>

    <script src="{% static 'js/modal.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
